<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="https://js.radar.com/v4.5.3/radar.css" rel="stylesheet">
    <script src="https://js.radar.com/v4.5.3/radar.min.js"></script>
  </head>

  <body>
    <div id="autocomplete"></div>

    <script type="text/javascript">
      Radar.initialize('prj_live_pk_a3aa7f9173c858edaf3a9f469f940f9aec40eaf3');

      // create autocomplete input
      Radar.ui.autocomplete({
        container: 'autocomplete',
        showMarkers: true,
        markerColor: '#ACBDC8',
        responsive: true,
        width: '600px',
        maxHeight: '600px',
        placeholder: 'Search address',
        limit: 8,
        minCharacters: 3,
 onSelection: (address) => {
  parent.postMessage(
    {
      type: "radar-address",
      formatted: address.address.formattedAddress,
      latitude: address.latitude,
      longitude: address.longitude
    },
    "*"
  );
},
  });
</script>
</body> 
</html>
